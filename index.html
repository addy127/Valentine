<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

body::before {
    content: "";
    position: fixed;
    inset: 20px;
    border-radius: 40px;
    border: 10px double rgb(254, 208, 1);
    box-shadow: 
        0 0 30px rgba(255, 0, 120, 0.6),
        inset 0 0 30px rgb(253, 181, 0);
    pointer-events: none;
    z-index: 100;
}

.container {
    background: rgb(168, 5, 233);
    opacity: 0.6;
    padding: 30px;
    border-radius: 50px;
    text-align: center;
    z-index: 800;
    width: 200%;
    max-width: 420px;
    box-shadow: 
        0 0 0 4px #ffd700,
        0 0 25px rgba(255, 215, 0, 0.8),
        0 15px 35px rgba(0,0,0,0.3);
}

h1 {
    color: #e63946;
}

button {
    padding: 14px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    max-height: 500px;
    max-width: 820px;
    background: #00b60f;
    opacity: 1;
    color: white;
}

#noBtn {
    background: #ff0000;
    color: white;
    opacity: 1;
    position: absolute;
}

#message {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    color: #ff0000;
    font-weight: bold;
}

/* CONFETTI */
.confetti {
    position: fixed;
    top: -20px;
    width: 14px;
    height: 14px;
    z-index: 9999;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* ‚ù§Ô∏è FLOATING HEARTS */
.heart {
    position: fixed;
    bottom: -40px;
    width: 30px;
    height: 30px;
    background: red;
    transform: rotate(-45deg);
    animation: floatUp linear forwards;
    z-index: 1;
    opacity: 0.8;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -15px;
    left: 0;
}

.heart::after {
    left: 15px;
    top: 0;
}

@keyframes floatUp {
    from {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) rotate(-45deg);
        opacity: 0;
    }
}

</style>
</head>

<body>

<audio id="music">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>
        <span style="color:#ffffff;">Will You be My Valentine? </span> <br>     
        <span style="color:#bebebe;">Yamini Vohra</span> ‚ù§Ô∏è
    </h1>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòõ</button>

    <div id="message">
        üéâ Congratulations‚Ä¶ to me! üéâ<br>
        I love you so much ‚ù§Ô∏è<br>
        I miss you so much
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");
const message = document.getElementById("message");

/* NO button dodge */
function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}
moveNo();
noBtn.addEventListener("mouseover", moveNo);

/* ‚ù§Ô∏è CONTINUOUS FLOATING HEARTS (FIXED) */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);

    // Remove heart after animation ends
    setTimeout(() => {
        heart.remove();
    }, 12000);
}

// KEEP CREATING HEARTS FOREVER
setInterval(createHeart, 100);

/* YES CLICK */
yesBtn.onclick = () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";

    music.volume = 0.8;
    music.play();

    // CONFETTI
    for (let i = 0; i < 3000; i++) {
        setTimeout(createConfetti, i * 5);
    }
};

/* CONFETTI FUNCTION */
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
}
</script>


</body>
</html>
